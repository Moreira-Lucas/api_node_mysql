  getContents();
})


  getContents = async () => {
    let data = [];
    const response = await fetch('http://localhost:3000/')
     data = await response.json();
      data.map((item, index) => {
        document.querySelector('table').innerHTML += `
        <tr>
        <td>${index+1} - ${item.name}</td>
        <td> ${item.license}</td>
        <td>${item.model}</td>
      </tr>
        
        `;
      });
